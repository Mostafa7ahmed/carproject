<section class=" slider my-5">
    <h3 class="text-center mb-5"> Premium Brands</h3>

    <owl-carousel-o [options]="customOptions">

        @for ( category of arrLogo ; track $index) {
            <ng-template carouselSlide >

                <div class="category mx- 3 p-2  shadow-sm">
                    <img [src]="category" [alt]="category"  class="w-100 " height="150px">

                </div>
              </ng-template>
          
        }
    
      </owl-carousel-o>
</section>
